    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
      $.getJSON("data/certified-stacks.json", function(data) {

        certified = data.data.certifiedStack

        <!-- FIXME: Use list instead of hard coding. -->

        var rowElement = document.getElementById( "gallery-all" )
        var awsElement = document.getElementById( "gallery-aws" )
        var kubernetesElement = document.getElementById( "gallery-kubernetes" )
        var openshiftElement = document.getElementById( "gallery-openshift" )
        var dockerElement = document.getElementById( "gallery-docker" )
        var linuxElement = document.getElementById( "gallery-linux" )
        var macElement = document.getElementById( "gallery-mac" )
        var windowsElement = document.getElementById( "gallery-windows" )
        var virtualMachinesElement = document.getElementById( "gallery-virtual-machines")

        $.each(certified, function(key, value) {

          <!-- Pull values from JSON safely. -->

          var thumbnail = value.thumbnail != null ? value.thumbnail : "https://hub.senzing.com/test-ground/img/thumbnail.png"
          var title = value.title != null ? value.title : "Untitled"
          var description = value.description != null ? value.description : "No description"
          var view = value.view != null ? value.view : "https://hub.senzing.com/test-ground"
          var certifiedCurrent = value.certifiedCurrent != null ? value.certifiedCurrent : "0.0.0"
          var platforms = value.platforms != null ? value.platforms : []

          <!-- Construct HTML -->

          var htmlTemplate = `
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img src="` + thumbnail + `" alt="..." class="img-thumbnail">
                <div class="card-body">
                  <h5>` + title + `</h5>
                  <p class="card-text">` + description + `</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="` + view + `"
                        class="btn btn-sm btn-outline-secondary" role="button"
                        aria-disabled="true">View</a>
                    </div>
                    <small class="text-muted">Version `+ certifiedCurrent + `</small>
                  </div>
                </div>
              </div>
            </div>`

          <!-- Append HTML to Gallery -->
          <!-- FIXME: Use list instead of hard coding. -->

          $(rowElement).append(htmlTemplate);
          if (platforms.indexOf("AWS") > -1) {$(awsElement).append(htmlTemplate)}
          if (platforms.indexOf("Kubernetes") > -1) {$(kubernetesElement).append(htmlTemplate)}
          if (platforms.indexOf("Openshift") > -1) {$(openshiftElement).append(htmlTemplate)}
          if (platforms.indexOf("Docker") > -1) {$(dockerElement).append(htmlTemplate)}
          if (platforms.indexOf("Linux") > -1) {$(linuxElement).append(htmlTemplate)}
          if (platforms.indexOf("Mac") > -1) {$(macElement).append(htmlTemplate)}
          if (platforms.indexOf("Windows") > -1) {$(windowsElement).append(htmlTemplate)}
          if (platforms.indexOf("VirtualMachines") > -1) {$(virtualMachinesElement).append(htmlTemplate)}

        });
      });
    });
  </script>

  <script>
  $(document).ready(function(){

    element = document.getElementById("marker");
    setTimeout(function() {
    element.classList.remove("bounce");
    }, 1000);


    element.addEventListener("click", function(e) {
    e.preventDefault;

    element.classList.remove("drop");
    element.offsetWidth = element.offsetWidth;
    element.classList.add("drop");
    }, false);

    });
  </script>
